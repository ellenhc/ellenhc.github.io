<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Life Weather | Fish Haven, ID</title>
    <meta name="description" content="Life Weather's town page for Fish Haven, Idaho">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/life-weather-without-text2.png">
    <!--Stylesheets-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <!--<div id="banner">Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</div>-->
    <header>
        <a href="#"><img src="images/life-weather-without-text2.png" alt="Life Weather logo"></a>
        <div class="header-text">
            <h1>Life Weather</h1>
            <p>The go-to weather people</p>
        </div>
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="sodasprings.html">Soda Springs</a></li>
            <li><a class="active" href="fishhaven.html">Fish Haven</a></li>
            <li><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <div class="content">
        <main>
            <h2 class="centered">Fish Haven, Idaho</h2>
            <section class="first-sec">
                <picture>
                    <source media="(min-width: 32.5em) and (max-width: 59.99em)" srcset="images/medium.jpg">
                    <source media="(min-width: 60em)" srcset="images/large.jpg">
                    <img src="images/small.jpg" alt="hero image of clouds in a blue sky">
                </picture>
                <div class="weather-summary">
                    <h3>Weather Summary</h3>
                    <table>
                        <tr>
                            <td class="conditionsLeft">Currently:</td>
                            <td class="conditionsRight"><span id="currentlyId"></span></td>
                        </tr>
                        <tr>
                            <td class="conditionsLeft">High:</td>
                            <td class="conditionsRight"><span id="highTempId"></span>&#176;F</td>
                        </tr>
                        <tr>
                            <td class="conditionsLeft">Wind Chill:</td>
                            <td class="conditionsRight"><span id="windChillId"></span>&#176;F</td>
                        </tr>
                        <tr>
                            <td class="conditionsLeft">Humidity:</td>
                            <td class="conditionsRight"><span id="humidityId"></span>%</td>
                        </tr>
                        <tr>
                            <td class="conditionsLeft">Wind Speed:</td>
                            <td class="conditionsRight"><span id="windSpeedId"></span>mph</td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; <span id="currentYearId"></span>, Life Weather | <a href="https://ellenhc.github.io/">Ellen
                    Carlson</a> | <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
            <p><span id="currentTimeId"></span></p>
        </footer>
        <script src="js/picnicBanner.js"></script>
        <script src="js/responsiveNav.js"></script>
        <script src="js/currentDate.js"></script>
        <script src="js/fishHavenWeatherSummary.js"></script>
        <script src="js/fishHavenFiveDayForecast.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Comfortaa', 'Montserrat']
                }
            });
        </script>
    </div>
</body>

</html>
