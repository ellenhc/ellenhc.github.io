<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table build | Ellen Carlson CIT 230</title>
        <meta name="description" content="HTML table created by Ellen Carlson in CIT 230: Web Frontend Development at BYUI-Idaho">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/tablestyle.css">
    </head>
    <body>
        <header><h1>Table Build</h1></header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th colspan="3">ACME Wildwest</th>
                    </tr>
                </thead>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$2,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="nov-sales-goal">$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tfoot>
                    <tr>
                        <th colspan="3">Compiled 12.20.2020 by bRauls</th>
                    </tr>
                </tfoot>
            </table>
        </main>
        <footer>
            <p><a href="https://ellenhc.github.io/">Ellen Carlson</a></p>
        </footer>
    </body>
</html>
