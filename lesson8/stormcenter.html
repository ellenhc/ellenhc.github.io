    <div class="content">
        <main>
            <h1>Storm Center</h1>
            <h2>Report a Storm</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="top">Full Name*
                        <input type="text" name="fullName" min="5" required>
                    </label>

                    <label class="top">Email
                        <input type="email" name="email" placeholder="someone@email.com">
                    </label>

                    <label class="top">Phone*
                        <input type="tel" name="phone" placeholder="1235551234" required>
                    </label>

                    <label class="top">Zip Code*
                        <input type="number" name="zipCode" placeholder="12345" pattern="(\d{5}([\-]\d{4})?)"
                            autocomplete="shipping postal-codep" required>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Storm Details</legend>
                    <label class="top">Storm Date <input type="date" name="stormDate"></label>

                    <label class="top">Storm Type <input list="stormType" name="stormType">
                        <datalist id="stormType">
                            <option value="Flash Flood">Flash Flood</option>
                            <option value="Hail">Hail</option>
                            <option value="Hurricane">Hurricane</option>
                            <option value="Thunderstorm">Thunderstorm</option>
                            <option value="Tornado">Tornado</option>
                        </datalist>
                    </label>

                    <label class="top">Storm Severity (1-10)
                        <input type="range" value="5" min="1" max="10" step="1" list="tickmarks">
                        <span id="ratingvalue">5</span>
                    </label>

                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>

                    <label class="top">Storm Region
                        <select name="region">
                            <option disabled selected value="select">Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="sodaSprings">Soda Springs</option>
                            <option value="fishHaven">Fish Haven</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <div>Are conditions dangerous?</div>
                    <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                    <label class="top">Additional Comments<textarea name="additionalInfo"></textarea></label>
                </fieldset>

                <input type="submit" value="Report Storm">
            </form>
        </main>
        <footer>
            <p>&copy; <span id="currentYearId"></span>, Life Weather | <a href="https://ellenhc.github.io/">Ellen
                    Carlson</a> | <a href="#">Terms of Use</a></p>
            <p><span id="currentTimeId"></span></p>
        </footer>
